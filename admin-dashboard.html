<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>لوحة المدرب</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div class="container">
  <div class="topbar">
    <div class="brand">لوحة المدرب</div>
    <div class="actions">
      <button class="btn" onclick="logoutAdmin()">خروج المدرب</button>
    </div>
  </div>

  <div class="card">
    <div class="h2">اختيار المقرر والشعبة</div>

    <div class="row" style="margin-top:12px">
      <select id="course" class="input"></select>
      <select id="section" class="input"></select>
      <button class="btn primary" onclick="apply()">تطبيق</button>
    </div>

    <div class="muted" style="margin-top:10px" id="meta"></div>

    <hr style="margin:16px 0">

    <div class="h2">الخدمات</div>
    <div class="grid" style="margin-top:12px">
      <a class="btn" href="policies.html">سياسات المقرر</a>
      <a class="btn" href="plan.html">خطة المقرر</a>
      <a class="btn" href="attendance.html">سجل الحضور</a>
      <a class="btn" href="grades.html">سجل الدرجات</a>
      <a class="btn" href="calendar.html">التقويم الدراسي</a>
      <a class="btn" href="contact.html">بيانات التواصل</a>
    </div>
  </div>
</div>

<script src="assets/app.js"></script>
<script>
async function init(){
  requireAdminOnly();

  const data = await api("admin_courses_list", {});
  // data.courses: [{course:"INET111", sections:["INET111 1","INET111 2",...]} , ...]
  if(!data.courses || !data.courses.length){
    meta.textContent = "لا توجد مقررات في شيت Students.";
    return;
  }

  course.innerHTML = data.courses.map(c=>`<option value="${esc(c.course)}">${esc(c.course)}</option>`).join("");
  course.onchange = ()=>fillSections(data.courses);

  const savedCourse = localStorage.getItem("admin_course");
  if(savedCourse) course.value = savedCourse;

  fillSections(data.courses);

  meta.textContent = "القائمة تأتي من شيت Students (عمود المقرر + عمود الشعبة).";
}

function fillSections(list){
  const c = list.find(x=>x.course===course.value) || list[0];
  const sections = (c.sections || []).filter(Boolean);

  // إن لم توجد شعب، نضع خيار "بدون"
  const opts = sections.length
    ? sections.map(s=>`<option value="${esc(s)}">${esc(s)}</option>`).join("")
    : `<option value="">بدون شعبة</option>`;

  section.innerHTML = opts;

  const savedSection = localStorage.getItem("admin_section");
  if(savedSection && sections.includes(savedSection)) section.value = savedSection;
}

function apply(){
  localStorage.setItem("admin_course", course.value);
  localStorage.setItem("admin_section", section.value);
  alert("تم حفظ الاختيار.");
}

init().catch(e=>alert(e.message||e));
</script>
</body>
</html>
