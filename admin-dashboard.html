<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>لوحة المدرب</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div class="container">
  <div class="topbar">
    <div class="brand">لوحة المدرب</div>
    <div class="actions">
      <button class="btn" onclick="logoutAdmin()">خروج المدرب</button>
    </div>
  </div>

  <div id="selector"></div>

  <div class="card">
    <div class="h2">الخدمات (تعمل حسب اختيارك المحفوظ)</div>
    <div class="muted" style="margin-top:8px" id="meta"></div>

    <div class="grid" style="margin-top:12px">
      <a class="btn" href="policies.html">سياسات المقرر</a>
      <a class="btn" href="plan.html">خطة المقرر</a>
      <a class="btn" href="attendance.html">سجل الحضور</a>
      <a class="btn" href="grades.html">سجل الدرجات</a>
      <a class="btn" href="calendar.html">التقويم الدراسي</a>
      <a class="btn" href="contact.html">بيانات التواصل</a>
    </div>
  </div>
</div>

<script src="assets/app.js"></script>
<script>
async function init(){
  requireAdminOnly();
  await renderAdminSelector(document.getElementById("selector"), ()=>{
    meta.textContent = `المقرر الحالي: ${getAdminCourse()||"-"} | الشعبة: ${getAdminSection()||"بدون"}`;
  });

  // لو ما اختار قبل، نعرض الحالة بعد التحميل
  meta.textContent = `المقرر الحالي: ${getAdminCourse()||"-"} | الشعبة: ${getAdminSection()||"بدون"}`;
}
init().catch(e=>alert(e.message||e));
</script>
</body>
</html>
