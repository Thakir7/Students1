<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>دخول المدرب</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div class="container">
  <div class="topbar">
    <div class="brand">دخول المدرب</div>
    <div class="actions"><a class="btn" href="index.html">رجوع</a></div>
  </div>

  <div class="card">
    <div class="h2">تسجيل الدخول (Firebase)</div>
    <div class="muted">خاص بالمدرب/المدير فقط</div>

    <div class="row" style="margin-top:12px">
      <input id="email" class="input" type="email" placeholder="البريد الإلكتروني">
      <input id="pass" class="input" type="password" placeholder="كلمة المرور">
    </div>

    <div class="row" style="margin-top:12px">
      <button id="btnLogin" class="btn primary">دخول</button>
      <button id="btnClear" class="btn">مسح الدخول</button>
    </div>

    <div id="msg" class="muted" style="margin-top:12px"></div>
    <div id="dbg" class="muted" style="margin-top:8px; font-size:12px; direction:ltr; text-align:left"></div>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

  // ✅ ضع رابط GAS WebApp هنا (نفس الموجود في assets/app.js)
  const API_URL = "https://script.google.com/macros/s/AKfycbziLEp9fOV6OVU8uOOOzCgQib1AomMACTXOEMx-OYUTXQH3S3pbx3-btJloSYHbjtJ54A/exec";

  // ✅ Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyB99dmAbCJclwyipiM3f7pm9M1tofL6nZU",
    authDomain: "students1-bb615.firebaseapp.com",
    projectId: "students1-bb615",
    storageBucket: "students1-bb615.firebasestorage.app",
    messagingSenderId: "814840688419",
    appId: "1:814840688419:web:85a568e6969d2f4eca2696"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const $ = (id)=>document.getElementById(id);
  const msg = $("msg");
  const dbg = $("dbg");

  async function api(action, payload={}){
    const body = JSON.stringify({ action, ...payload });
    const res = await fetch(API_URL, { method:"POST", body });
    const data = await res.json().catch(()=>({ok:false, message:"تعذر قراءة الرد"}));
    if (!data.ok) throw new Error(data.message || "فشل");
    return data;
  }

  $("btnLogin").addEventListener("click", async ()=>{
    msg.textContent = "جاري تسجيل الدخول...";
    dbg.textContent = "";
    try{
      const userCred = await signInWithEmailAndPassword(auth, $("email").value.trim(), $("pass").value);
      const idToken = await userCred.user.getIdToken(true);

      // حفظ التوكن محلياً
      localStorage.setItem("firebase_token", idToken);
      localStorage.setItem("mode", "admin");

      // ✅ تحقق وتسجيل دخول في GAS (يُرجع admin_token)
      const r = await api("admin_login", { firebase_token: idToken });

      // حفظ جلسة المدرب (admin_token)
      localStorage.setItem("admin_token", r.admin_token || "");
      localStorage.setItem("admin_email", r.email || "");
      localStorage.setItem("admin_uid", r.uid || "");

      msg.textContent = "تم الدخول بنجاح ✅";
      // ✅ اذهب للوحة المدرب الصحيحة عندك
      location.href = "admin-dashboard.html";
    }catch(e){
      msg.textContent = "فشل الدخول: " + (e?.message || e);
      dbg.textContent = (e && e.stack) ? e.stack : "";
    }
  });

  $("btnClear").addEventListener("click", async ()=>{
    try{ await signOut(auth); }catch(_){}
    localStorage.removeItem("firebase_token");
    localStorage.removeItem("mode");
    localStorage.removeItem("admin_token");
    localStorage.removeItem("admin_email");
    localStorage.removeItem("admin_uid");
    msg.textContent = "تم مسح دخول المدرب.";
    dbg.textContent = "";
  });
</script>
</body>
</html>
