<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>دخول المدرب</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div class="container">
  <div class="topbar">
    <div class="brand">دخول المدرب</div>
    <div class="actions"><a class="btn" href="index.html">رجوع</a></div>
  </div>

  <div class="card">
    <div class="h2">تسجيل الدخول (Firebase)</div>
    <div class="muted" id="apiInfo">—</div>

    <div class="row" style="margin-top:12px">
      <input id="email" class="input" type="email" placeholder="البريد الإلكتروني">
      <input id="pass" class="input" type="password" placeholder="كلمة المرور">
    </div>

    <div class="row" style="margin-top:12px">
      <button class="btn primary" id="btnLogin">دخول</button>
      <button class="btn" id="btnClear">مسح الدخول</button>
    </div>

    <div id="msg" class="muted" style="margin-top:12px"></div>
  </div>
</div>

<script src="assets/app.js?v=adminfix1"></script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB99dmAbCJclwyipiM3f7pm9M1tofL6nZU",
    authDomain: "students1-bb615.firebaseapp.com",
    projectId: "students1-bb615",
    storageBucket: "students1-bb615.firebasestorage.app",
    messagingSenderId: "814840688419",
    appId: "1:814840688419:web:85a568e6969d2f4eca2696"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const $ = (id)=>document.getElementById(id);

  // اعرض API_URL ونسخة meta للتأكد أنك على Deploy الصحيح
  (async ()=>{
    try{
      const r = await fetch(API_URL, { method:"POST", body: JSON.stringify({ action:"meta" }) });
      const j = await r.json();
      $("apiInfo").textContent = `API: ${API_URL} — Version: ${j.version || "?"}`;
    }catch(e){
      $("apiInfo").textContent = `API: ${API_URL} — meta failed`;
    }
  })();

  $("btnLogin").onclick = async () => {
    $("msg").textContent = "جاري تسجيل الدخول...";
    try{
      const userCred = await signInWithEmailAndPassword(auth, $("email").value.trim(), $("pass").value);
      const idToken = await userCred.user.getIdToken(true);

      $("msg").textContent = "جاري التحقق من صلاحية المدرب...";
      const res = await fetch(API_URL, {
        method:"POST",
        body: JSON.stringify({ action:"admin_login", firebase_token: idToken })
      });
      const data = await res.json();

      if(!data.ok){
        // هنا ستظهر لك الآن تفاصيل: mismatch أو tokeninfo 400 ..الخ
        const extra = [
          data.adminEmailInSettings ? `AdminEmail(Settings): ${data.adminEmailInSettings}` : "",
          data.tokenEmail ? `TokenEmail: ${data.tokenEmail}` : ""
        ].filter(Boolean).join(" | ");
        $("msg").textContent = "فشل الدخول: " + (data.message || "unauthorized") + (extra ? (" — " + extra) : "");
        return;
      }

      localStorage.setItem("firebase_token", idToken);
      localStorage.setItem("mode", "admin");
      $("msg").textContent = "تم الدخول ✅";
      location.href = "admin-dashboard.html?v=adminfix1";
    }catch(e){
      $("msg").textContent = "فشل الدخول: " + (e?.message || e);
    }
  };

  $("btnClear").onclick = async () => {
    try{ await signOut(auth); }catch(_){}
    localStorage.removeItem("firebase_token");
    localStorage.removeItem("mode");
    $("msg").textContent = "تم مسح دخول المدرب.";
  };
</script>
</body>
</html>
