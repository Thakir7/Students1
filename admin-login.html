<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>دخول المدرب</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div class="container">
  <div class="topbar">
    <div class="brand">دخول المدرب</div>
    <div class="actions"><a class="btn" href="index.html">رجوع</a></div>
  </div>

  <div class="card">
    <div class="h2">تسجيل الدخول (Firebase)</div>
    <div class="muted">خاص بالمدرب/المدير فقط</div>

    <div class="row" style="margin-top:12px">
      <input id="email" class="input" type="email" placeholder="البريد الإلكتروني" autocomplete="username">
      <div style="display:flex;gap:10px;align-items:center;width:100%">
        <input id="pass" class="input" type="password" placeholder="كلمة المرور" autocomplete="current-password" style="flex:1">
        <button class="btn" type="button" onclick="togglePass()">إظهار</button>
      </div>
    </div>

    <div class="row" style="margin-top:12px">
      <button class="btn primary" onclick="login()">دخول</button>
      <button class="btn" onclick="logout()">تسجيل خروج</button>
    </div>

    <div id="msg" class="muted" style="margin-top:12px"></div>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
  import {
    getAuth,
    signInWithEmailAndPassword,
    signOut,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB99dmAbCJclwyipiM3f7pm9M1tofL6nZU",
    authDomain: "students1-bb615.firebaseapp.com",
    projectId: "students1-bb615",
    storageBucket: "students1-bb615.firebasestorage.app",
    messagingSenderId: "814840688419",
    appId: "1:814840688419:web:85a568e6969d2f4eca2696"
  };

  const ADMIN_EMAIL = "thakerg@tvtc.gov.sa";

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  function setMsg(t){ msg.textContent = t || ""; }

  // ✅ تحويل تلقائي إذا كان المدرب مسجّل دخول مسبقًا
  onAuthStateChanged(auth, async (user) => {
    if(!user) return;
    const emailNow = (user.email || "").toLowerCase();
    if(emailNow !== ADMIN_EMAIL){
      await signOut(auth);
      localStorage.removeItem("firebase_token");
      localStorage.removeItem("mode");
      setMsg("هذا البريد غير مخوّل للدخول.");
      return;
    }
    const token = await user.getIdToken(true);
    localStorage.setItem("firebase_token", token);
    localStorage.setItem("mode", "admin");
    location.href = "admin.html";
  });

  window.togglePass = function(){
    pass.type = (pass.type === "password") ? "text" : "password";
  };

  window.login = async function(){
    setMsg("جاري تسجيل الدخول...");
    try{
      const em = email.value.trim().toLowerCase();
      if(em !== ADMIN_EMAIL){
        setMsg("غير مسموح: استخدم بريد المدرب المعتمد فقط.");
        return;
      }

      const userCred = await signInWithEmailAndPassword(auth, em, pass.value);
      const token = await userCred.user.getIdToken(true);

      localStorage.setItem("firebase_token", token);
      localStorage.setItem("mode", "admin");
      localStorage.setItem("admin_email", em);

      location.href = "admin.html";
    }catch(e){
      setMsg("فشل الدخول: " + (e?.message || e));
    }
  };

  window.logout = async function(){
    try{ await signOut(auth); }catch(_){}
    localStorage.removeItem("firebase_token");
    localStorage.removeItem("mode");
    localStorage.removeItem("admin_email");
    setMsg("تم تسجيل الخروج.");
  };
</script>
</body>
</html>
