<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>دخول المدرب</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div class="container">
  <div class="topbar">
    <div class="brand">دخول المدرب</div>
    <div class="actions"><a class="btn" href="index.html">رجوع</a></div>
  </div>

  <div class="card">
    <div class="h2">تسجيل الدخول (Firebase)</div>
    <div class="muted">بعد الدخول سيتم التحقق من الصلاحية عبر GAS (AdminEmail).</div>

    <div class="row" style="margin-top:12px">
      <input id="email" class="input" type="email" placeholder="البريد الإلكتروني">
      <input id="pass" class="input" type="password" placeholder="كلمة المرور">
    </div>

    <div class="row" style="margin-top:12px">
      <button class="btn primary" onclick="login()">دخول</button>
      <button class="btn" onclick="clearAdmin()">مسح</button>
    </div>

    <div id="msg" class="muted" style="margin-top:12px"></div>
  </div>
</div>

<script src="assets/app.js?v=4"></script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB99dmAbCJclwyipiM3f7pm9M1tofL6nZU",
    authDomain: "students1-bb615.firebaseapp.com",
    projectId: "students1-bb615",
    storageBucket: "students1-bb615.firebasestorage.app",
    messagingSenderId: "814840688419",
    appId: "1:814840688419:web:85a568e6969d2f4eca2696"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  window.login = async function(){
    msg.textContent = "جاري تسجيل الدخول...";
    try{
      const userCred = await signInWithEmailAndPassword(auth, email.value.trim(), pass.value);
      const token = await userCred.user.getIdToken(true);

      localStorage.setItem("firebase_token", token);
      localStorage.setItem("mode", "admin");

      // تحقق صلاحية الأدمن من GAS
      await api("admin_login", {});
      location.href = "admin-dashboard.html?v=4";

    }catch(e){
      msg.textContent = "فشل: " + (e?.message || e);
      try{ await signOut(auth); }catch(_){}
      localStorage.removeItem("firebase_token");
      localStorage.removeItem("mode");
    }
  };

  window.clearAdmin = async function(){
    try{ await signOut(auth); }catch(_){}
    localStorage.removeItem("firebase_token");
    localStorage.removeItem("mode");
    msg.textContent = "تم المسح.";
  };
</script>
</body>
</html>
