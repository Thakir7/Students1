<!doctype html><html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="assets/style.css"/>
  <title>لوحة المدير</title>

  <script>
    // حماية الصفحة
    if (!localStorage.getItem("firebase_token")) {
      location.href = "admin-login.html";
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <a class="btn" href="dashboard.html">رجوع</a>
      <div class="brand">لوحة المدير / المدرب</div>
      <button class="btn" onclick="logout()">خروج</button>
    </div>

    <div class="card">
      <div class="h2">إعدادات الغياب</div>
      <div class="muted">تُحفظ في تبويب Settings (المفتاح/القيمة).</div>
      <hr/>
      <div class="row">
        <input id="contact_hours" class="input" placeholder="ساعات الاتصال contact_hours مثال: 4">
        <input id="training_weeks" class="input" placeholder="الأسابيع التدريبية training_weeks مثال: 16">
      </div>
      <div class="row" style="margin-top:10px">
        <input id="absence_allowed_pct" class="input" placeholder="النسبة المسموحة للغياب absence_allowed_pct مثال: 20">
        <button class="btn primary" onclick="saveSettings()">حفظ الإعدادات</button>
      </div>
      <div id="msg" class="msg"></div>
    </div>

    <div class="card">
      <div class="h2">إدارة سياسات المقرر</div>
      <div class="muted">تُحفظ تلقائيًا في تبويب Policies.</div>
      <hr/>

      <div class="row">
        <input id="policy_course" class="input" placeholder="كود المقرر (مثال: CIS101 أو نفس اسم المقرر)">
        <button class="btn" onclick="loadPolicies()">عرض السياسات</button>
      </div>

      <div class="card" style="margin-top:12px">
        <div class="row">
          <input id="rule_id" class="input" placeholder="رقم القاعدة (اتركه فارغ للإضافة الجديدة)">
          <input id="sort" class="input" placeholder="الترتيب sort مثال: 1">
        </div>
        <div class="row" style="margin-top:10px">
          <select id="active" class="input">
            <option value="1">نشط</option>
            <option value="0">غير نشط</option>
          </select>
          <input id="rule_text" class="input" placeholder="نص السياسة">
        </div>
        <div style="margin-top:10px">
          <button class="btn primary" onclick="savePolicy()">حفظ/إضافة سياسة</button>
          <button class="btn" onclick="clearPolicy()">تفريغ</button>
        </div>
      </div>

      <div class="card" id="polList" style="margin-top:12px"></div>
    </div>
  </div>

  <script src="assets/app.js"></script>
  <script>
    requireLogin();

    async function saveSettings(){
      const msg = document.getElementById("msg");
      msg.className="msg"; msg.textContent="";
      try{
        await api("admin_settings_set", {
          items: [
            { key:"contact_hours", value: document.getElementById("contact_hours").value.trim() },
            { key:"training_weeks", value: document.getElementById("training_weeks").value.trim() },
            { key:"absence_allowed_pct", value: document.getElementById("absence_allowed_pct").value.trim() },
          ]
        });
        msg.className="msg ok";
        msg.textContent="تم حفظ الإعدادات ✅";
      }catch(e){
        msg.className="msg err";
        msg.textContent=e.message;
      }
    }

    async function loadPolicies(){
      const course_code = document.getElementById("policy_course").value.trim();
      const box = document.getElementById("polList");
      if(!course_code) return alert("اكتب كود المقرر");
      box.innerHTML = "جاري التحميل...";

      try{
        await api("admin_check", {});
        const data = await api("admin_policies_list", { course_code });
        const rows = data.rows || [];

        if(!rows.length){
          box.innerHTML = '<div class="muted">لا توجد سياسات لهذا المقرر.</div>';
          return;
        }

        box.innerHTML = `
          <table class="table">
            <thead><tr><th>رقم القاعدة</th><th>ترتيب</th><th>نشط</th><th>النص</th><th>إجراءات</th></tr></thead>
            <tbody>
              ${rows.map(r=>`
                <tr>
                  <td>${esc(r.rule_id||"")}</td>
                  <td>${esc(r.sort||"")}</td>
                  <td>${esc(r.active||"")}</td>
                  <td>${esc(r.rule_text||"")}</td>
                  <td>
                    <button class="btn" onclick='editPolicy(${JSON.stringify(r)})'>تعديل</button>
                    <button class="btn" onclick='delPolicy("${String(r.rule_id||"").replace(/"/g,"")}")'>حذف</button>
                  </td>
                </tr>
              `).join("")}
            </tbody>
          </table>
        `;
      }catch(e){
        box.innerHTML = `<div class="msg err">${esc(e.message)}</div>`;
      }
    }

    function editPolicy(r){
      document.getElementById("rule_id").value = r.rule_id || "";
      document.getElementById("sort").value = r.sort || "";
      document.getElementById("active").value = String(r.active ?? "1");
      document.getElementById("rule_text").value = r.rule_text || "";
    }
    function clearPolicy(){
      document.getElementById("rule_id").value = "";
      document.getElementById("sort").value = "";
      document.getElementById("active").value = "1";
      document.getElementById("rule_text").value = "";
    }

    async function savePolicy(){
      const course_code = document.getElementById("policy_course").value.trim();
      const rule_id = document.getElementById("rule_id").value.trim();
      const sort = document.getElementById("sort").value.trim();
      const active = document.getElementById("active").value;
      const rule_text = document.getElementById("rule_text").value.trim();

      if(!course_code) return alert("اكتب كود المقرر");
      if(!rule_text) return alert("اكتب نص السياسة");

      await api("admin_policies_upsert", {
        course_code,
        rule_id: rule_id || "",
        rule_text,
        active,
        sort: sort || 0
      });

      clearPolicy();
      await loadPolicies();
    }

    async function delPolicy(rule_id){
      if(!confirm("تأكيد حذف السياسة؟ (سيتم تعطيلها)")) return;
      await api("admin_policies_delete", { rule_id });
      await loadPolicies();
    }

    function esc(s){
      return String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
    }
  </script>
</body></html>
