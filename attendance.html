<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>سجل الحضور والغياب</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div class="container">
  <div class="topbar">
    <div class="brand">سجل الحضور والغياب</div>
    <div class="actions">
      <a class="btn" href="dashboard.html">رجوع</a>
    </div>
  </div>

  <div class="card">
    <div id="meta" class="muted"></div>
    <div class="tableWrap" id="tbl"></div>
  </div>
</div>

<script src="assets/app.js"></script>
<script>
  function renderTable(head, rows){
    const thead = `<tr>${head.map(h=>`<th>${esc(h)}</th>`).join("")}</tr>`;
    const tbody = rows.map(r=>`<tr>${r.map(c=>`<td>${esc(c)}</td>`).join("")}</tr>`).join("");
    tbl.innerHTML = `<table class="table"><thead>${thead}</thead><tbody>${tbody}</tbody></table>`;
  }

  async function init(){
    requireStudentOrAdmin();

    if(isAdmin()){
      const course = qs("course") || localStorage.getItem("admin_course") || "";
      const section = qs("section") || localStorage.getItem("admin_section") || "";
      const data = await api("admin_attendance_sheet",{course_code:course, section});
      meta.textContent = `المقرر: ${course} | الشعبة: ${section || "بدون شعبة"} | عرض: جميع المتدربين`;
      renderTable(data.head, data.rows);
      return;
    }

    const data = await api("attendance_get",{});
    meta.textContent = `المقرر: ${data.course_code} | الشعبة: ${data.section || "بدون شعبة"} | عرض: بياناتك فقط`;
    if(!data.row){
      tbl.innerHTML = `<div class="muted">لا توجد بيانات حضور لهذا المتدرب.</div>`;
      return;
    }
    renderTable(data.head, [data.row]);
  }

  init().catch(e=>alert(e.message||e));
</script>
</body>
</html>
