<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>سجل الحضور</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div class="container">
  <div class="topbar">
    <div class="brand">سجل الحضور</div>
    <div class="actions">
      <a class="btn" href="dashboard.html">رجوع</a>
      <button class="btn danger" onclick="isAdmin()?exitAdminMode():logoutStudent()">خروج</button>
    </div>
  </div>

  <div class="card">
    <div id="meta" class="muted"></div>
    <div class="tableWrap" id="tbl" style="margin-top:12px"></div>
  </div>
</div>

<script src="assets/app.js"></script>
<script>
function renderTable(headers, rows){
  if (!headers || !headers.length){
    tbl.innerHTML = '<div class="muted">لا توجد بيانات</div>';
    return;
  }
  const thead = `<tr>${headers.map(h=>`<th>${esc(h)}</th>`).join("")}</tr>`;
  const tbody = rows.map(r=>`<tr>${headers.map(h=>`<td>${esc(r[h])}</td>`).join("")}</tr>`).join("");
  tbl.innerHTML = `<table><thead>${thead}</thead><tbody>${tbody}</tbody></table>`;
}

async function init(){
  requireStudentOrAdmin();

  if (isAdmin()){
    const c = localStorage.getItem("admin_course") || "";
    const s = localStorage.getItem("admin_section") || "";
    if (!c) { location.href = "admin-dashboard.html"; return; }

    const data = await api("admin_attendance_get", { course_code: c, section: s });
    meta.textContent = `عرض المدرب — المقرر: ${data.course_code} — الشعبة: ${data.section || "بدون"}`;
    renderTable(data.headers, data.rows);
    return;
  }

  const data = await api("attendance_get", {});
  meta.textContent = `عرض متدرب — المقرر: ${data.course_code} — الشعبة: ${data.section || "بدون"}`;
  const row = data.row || {};
  const headers = data.headers || Object.keys(row);
  renderTable(headers, Object.keys(row).length ? [row] : []);
}

init().catch(e=>alert(e.message||e));
</script>
</body>
</html>
