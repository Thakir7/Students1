<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>سجل الحضور</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div class="container">
  <div class="topbar">
    <div class="brand">سجل الحضور</div>
    <div class="actions">
      <a class="btn" href="dashboard.html" id="backStd">رجوع</a>
      <a class="btn" href="admin-dashboard.html" id="backAdm" style="display:none">رجوع</a>
      <button class="btn" id="outStd" onclick="logoutStudent()">خروج</button>
      <button class="btn" id="outAdm" onclick="exitAdminMode()" style="display:none">خروج المدرب</button>
    </div>
  </div>

  <div class="card">
    <div id="meta" class="muted"></div>
    <div id="tbl"></div>
  </div>
</div>

<script src="assets/app.js"></script>
<script>
  async function init(){
    requireStudentOrAdmin();

    if (isAdmin()){
      backStd.style.display="none";
      outStd.style.display="none";
      backAdm.style.display="";
      outAdm.style.display="";

      const course = qs("course") || localStorage.getItem("admin_course") || "";
      const section = qs("section") || localStorage.getItem("admin_section") || "";
      if(!section) throw new Error("اختر الشعبة من لوحة المدرب أولاً.");

      const data = await api("admin_attendance_get", { section, course_code: course });
      meta.textContent = `عرض المدرب — المقرر: ${course || "-"} | الشعبة: ${section || "-"}`;
      renderTable(tbl, data.rows || []);
      return;
    }

    const data = await api("attendance_get",{});
    meta.textContent = `عرض المتدرب — المقرر: ${data.course_code || "-"} | الشعبة: ${data.section || "-"}`;
    renderTable(tbl, data.rows || []);
  }

  init().catch(e=>alert(e.message||e));
</script>
</body>
</html>
