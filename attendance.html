<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>سجل الحضور والغياب</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div class="container">
  <div class="topbar">
    <div class="brand">سجل الحضور والغياب</div>
    <div class="actions">
      <a class="btn" href="dashboard.html">رجوع</a>
      <button class="btn" style="display:none" id="exitAdminBtn" onclick="exitAdmin()">خروج المدرب</button>
    </div>
  </div>

  <div class="card">
    <div id="meta" class="muted"></div>
    <div id="tbl"></div>
  </div>
</div>

<script src="assets/app.js"></script>
<script>
  async function init(){
    requireStudentOrAdmin();

    const modeAdmin = isAdmin();
    if (modeAdmin){
      exitAdminBtn.style.display = "inline-flex";
      const course = getAdminCourse();
      const section = getAdminSection();
      meta.textContent = `عرض المدرب — المقرر: ${course||"-"} | الشعبة: ${section||"-"}`;
      const data = await api("admin_attendance_sheet", { section });
      renderTable(tbl, data.rows, { title: "سجل حضور جميع المتدربين" });
      return;
    }

    // student
    const st = getStudent();
    const course = getSelectedCourse();
    const section = getSelectedSection();
    meta.textContent = `المقرر: ${course||"-"} | الشعبة: ${section||"-"} | المتدرب: ${st.name||""}`;
    const data = await api("attendance_get", { section });
    renderTable(tbl, data.rows, { title: "سجل حضورك" });
  }

  init().catch(e=>alert(e.message||e));
</script>
</body>
</html>
