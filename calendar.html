<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>التقويم</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div class="container">
  <div class="topbar">
    <div class="brand">التقويم</div>
    <div class="actions"><a class="btn" href="dashboard.html">رجوع</a></div>
  </div>

  <div class="card">
    <div class="h2">التذكيرات</div>
    <div id="rems"></div>
  </div>

  <div class="card">
    <div class="h2">التقويم الدراسي</div>
    <iframe id="cal" style="width:100%;height:720px;border:1px solid var(--border);border-radius:16px;"></iframe>
  </div>
</div>

<script src="assets/app.js"></script>
<script>
async function init(){
  requireStudentOrAdmin();
  const c = await api("contact_get", {});
  cal.src = c.calendarUrl || "https://thakir7.github.io/calendar-site/";

  const r = await api("reminders_get", {});
  const items = r.items || [];
  if (!items.length){ rems.innerHTML = `<div class="muted">لا توجد تذكيرات</div>`; return; }

  rems.innerHTML = items.map(it=>{
    const cls = `rem ${it.expired?'expired':''} ${it.expired?'':'red'}`;
    return `<div class="${cls}">
      <div><b>${esc(it.title)}</b></div>
      <div class="muted">${esc(it.endAt)} ${it.note?("— "+esc(it.note)):""}</div>
    </div>`;
  }).join("");
}
init().catch(e=>alert(e.message||e));
</script>
</body>
</html>
