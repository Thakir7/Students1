<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>التواصل مع المدرب</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div class="container">
  <div class="topbar">
    <div class="brand">التواصل مع المدرب</div>
    <div class="actions"><a class="btn" href="dashboard.html">رجوع</a></div>
  </div>

  <div class="card">
    <div class="h2">وسائل التواصل</div>
    <div id="box" class="muted" style="margin-top:10px"></div>
  </div>
</div>

<script src="assets/app.js"></script>
<script>
async function init(){
  requireStudentOrAdmin();
  const data = await api("contact_get", {});
  const email = (data.trainerEmail||"").trim();
  const phone = digitsOnly(data.trainerPhone||"");

  const items = [];
  if (phone){
    items.push(`<a class="btn" target="_blank" href="https://wa.me/${phone}">واتساب: ${phone}</a>`);
  }else{
    items.push(`<div class="muted">رقم الواتساب غير مُحدد (ضع TrainerPhone في Settings)</div>`);
  }

  if (email){
    items.push(`<a class="btn" href="mailto:${email}">إيميل: ${esc(email)}</a>`);
  }else{
    items.push(`<div class="muted">الإيميل غير مُحدد</div>`);
  }

  box.innerHTML = `<div class="row">${items.join("")}</div>`;
}
init().catch(e=>alert(e.message||e));
</script>
</body>
</html>
