<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>التواصل</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div class="container">
  <div class="topbar">
    <div class="brand">التواصل</div>
    <div class="actions">
      <a class="btn" href="dashboard.html" id="b1">رجوع</a>
      <a class="btn" href="admin-dashboard.html?v=4" id="b2" style="display:none">رجوع</a>
    </div>
  </div>

  <div class="card">
    <div class="h2">طرق التواصل</div>
    <div class="muted" id="m"></div>
    <div style="margin-top:12px">
      <a class="btn primary" href="mailto:thakerg@tvtc.gov.sa">إرسال بريد للمدرب</a>
    </div>
  </div>
</div>

<script src="assets/app.js?v=4"></script>
<script>
  (function(){
    if(isAdmin()){
      b1.style.display="none";
      b2.style.display="";
      m.textContent = "أنت داخل كمدرب. يمكنك التواصل عبر البريد.";
    }else{
      requireStudentOrAdmin();
      const s = getStudent() || {};
      m.textContent = `المتدرب: ${s.name||"-"} | المقرر: ${s.course||"-"} | الشعبة: ${s.section||"-"}`;
    }
  })();
</script>
</body>
</html>
