<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>لوحة المتدرب</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div class="container">
  <div class="topbar">
    <div class="brand">لوحة المتدرب</div>
    <div class="actions">
      <button class="btn" onclick="logoutStudent()">خروج</button>
    </div>
  </div>

  <div class="card">
    <div class="h2">بيانات المتدرب</div>
    <div id="info" class="muted"></div>

    <div class="grid" style="margin-top:12px">
      <select id="course"></select>
      <select id="section"></select>
    </div>

    <div class="row" style="margin-top:12px">
      <button class="btn primary" onclick="applySel()">تطبيق</button>
      <div id="selMsg" class="muted"></div>
    </div>
  </div>

  <div class="card">
    <div class="h2">الخدمات</div>
    <div class="row">
      <a class="btn" href="attendance.html">سجل الحضور والغياب</a>
      <a class="btn" href="grades.html">سجل الدرجات</a>
      <a class="btn" href="plan.html">خطة المقرر</a>
      <a class="btn" href="policies.html">سياسات المقرر التدريبي</a>
      <a class="btn" href="calendar.html">التقويم/التذكيرات</a>
      <a class="btn" href="contact.html">التواصل مع المدرب</a>
    </div>
  </div>

  <div class="card">
    <div class="h2">التذكيرات (حسب المقرر)</div>
    <div id="rems"></div>
  </div>
</div>

<script src="assets/app.js"></script>
<script>
async function init(){
  requireStudentOrAdmin();
  if (isAdmin()) { location.href="admin-dashboard.html"; return; }

  const st = getStudent();
  info.textContent = st ? `الاسم: ${st.name} — الرقم التدريبي: ${st.training_id} — الجوال: ${st.phone}` : "";

  await loadStudentCourses(course, section);
  await loadReminders();
}
function applySel(){
  setSelection(course.value, section.value);
  selMsg.textContent = `تم الحفظ: ${course.value} — ${section.value}`;
  loadReminders();
}
async function loadReminders(){
  const sel = getSelection();
  if (!sel.course){ rems.innerHTML = `<div class="muted">اختر المقرر أولاً</div>`; return; }
  const data = await api("reminders_get", { course_code: sel.course });
  const items = data.items || [];
  if (!items.length){ rems.innerHTML = `<div class="muted">لا توجد تذكيرات</div>`; return; }
  rems.innerHTML = items.map(it=>{
    const cls = `rem ${it.expired?'expired':''} ${it.expired?'':'red'}`;
    return `<div class="${cls}">
      <div><b>${esc(it.title)}</b></div>
      <div class="muted">${esc(it.endAt)} ${it.note?("— "+esc(it.note)):""}</div>
    </div>`;
  }).join("");
}
init().catch(e=>alert(e.message||e));
</script>
</body>
</html>
