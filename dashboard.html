<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>الصفحة الرئيسية</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div class="container">
  <div class="topbar">
    <div class="brand">الصفحة الرئيسية</div>
    <div class="actions">
      <button class="btn danger" onclick="logoutStudent()">تسجيل خروج</button>
    </div>
  </div>

  <div class="card">
    <div class="h2">بيانات المتدرب</div>
    <div id="info" class="muted"></div>
  </div>

  <div class="card">
    <div class="h2">الخدمات</div>
    <div class="grid" style="margin-top:12px">
      <a class="tile" href="attendance.html">سجل الحضور والغياب</a>
      <a class="tile" href="grades.html">سجل الدرجات</a>
      <a class="tile" href="plan.html">خطة المقرر</a>
      <a class="tile" href="policies.html">سياسات المقرر التدريبي</a>
      <a class="tile" href="calendar.html">التقويم الدراسي</a>
      <a class="tile" href="contact.html">التواصل مع المدرب</a>
    </div>
  </div>

  <div class="card">
    <div class="h2">التذكيرات</div>
    <div class="muted">يظهر التذكير باللون الأحمر، وبعد انتهاء الوقت يظهر عليه خط.</div>
    <div id="remBox" style="margin-top:12px"></div>
  </div>
</div>

<script src="assets/app.js"></script>
<script>
async function init(){
  requireStudentOrAdmin();
  if (isAdmin()){
    // عرض كمتدرب اختياري: يظل يطلب token الطالب، لذلك نرجع للوحة المدرب
    location.href = "admin-dashboard.html";
    return;
  }

  const me = await api("me", {});
  const s = me.student;

  info.innerHTML = `
    <div class="row">
      <span class="badge">الاسم: ${esc(s.name)}</span>
      <span class="badge">الرقم التدريبي: ${esc(s.training_id)}</span>
      <span class="badge">المقرر: ${esc(s.course)}</span>
      <span class="badge">الشعبة: ${esc(s.section)}</span>
    </div>
  `;

  const rem = await api("reminders_get", {});
  renderReminders(rem.reminders || []);
}

function renderReminders(list){
  const now = Date.now();
  remBox.innerHTML = list.map(item=>{
    const t = toDateMs(item.ends_at);
    const expired = t && t < now;
    const cls = expired ? "rem expired" : "rem active";
    return `
      <div class="${cls}">
        <div class="title">${esc(item.title)}</div>
        <div class="meta">ينتهي: ${esc(item.ends_at)} ${item.note ? " | " + esc(item.note) : ""}</div>
      </div>
    `;
  }).join("") || '<div class="muted">لا توجد تذكيرات</div>';
}

init().catch(e=>alert(e.message||e));
</script>
</body>
</html>
