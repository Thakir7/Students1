<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>سجل الدرجات</title>
  <link rel="stylesheet" href="assets/style.css">
  <style>
    .tableWrap{overflow:auto;margin-top:12px}
    table{width:100%;border-collapse:collapse;min-width:720px}
    th,td{border:1px solid #ddd;padding:8px;white-space:nowrap}
    th{background:#f4f4f4}
  </style>
</head>
<body>
<div class="container">
  <div class="topbar">
    <div class="brand">سجل الدرجات</div>
    <div class="actions"><a class="btn" href="dashboard.html">رجوع</a></div>
  </div>

  <div class="card">
    <div id="head" class="muted"></div>
    <div class="tableWrap"><table id="tbl"></table></div>
    <div id="msg" class="muted" style="margin-top:10px"></div>
  </div>
</div>

<script src="assets/app.js"></script>
<script>
(async function(){
  const mode = qs("mode");
  const msg = document.getElementById("msg");

  try{
    let data;
    if(mode==="admin"){
      requireAdmin();
      const course = qs("course") || getSelection().course;
      const section = qs("section") || getSelection().section;
      if(!course || !section) return location.href="admin-dashboard.html";
      data = await api("admin_grades_get", { course, section });
      document.getElementById("head").textContent = `المقرر: ${course} — الشعبة: ${section}`;
    }else{
      requireStudent();
      data = await api("grades_get", {});
      const st = getStudent() || {};
      document.getElementById("head").textContent = `المتدرب: ${st.name||""} — المقرر: ${st.course||""} — الشعبة: ${st.section||""}`;
    }

    renderTable(data.table || data.rows || []);
  }catch(e){
    msg.textContent = "خطأ: " + (e.message || e);
  }

  function renderTable(rows){
    const tbl = document.getElementById("tbl");
    if(!rows || !rows.length){ tbl.innerHTML="<tr><td>لا توجد بيانات</td></tr>"; return; }

    const headers = Object.keys(rows[0]);
    tbl.innerHTML =
      `<tr>${headers.map(h=>`<th>${esc(h)}</th>`).join("")}</tr>` +
      rows.map(r=>`<tr>${headers.map(h=>`<td>${esc(r[h])}</td>`).join("")}</tr>`).join("");
  }
})();
</script>
</body>
</html>
