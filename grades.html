<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>سجل الدرجات</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div class="container">
  <div class="topbar">
    <div class="brand">سجل الدرجات</div>
    <div class="actions"><a class="btn" href="dashboard.html">رجوع</a></div>
  </div>

  <div class="card">
    <div id="meta" class="muted"></div>
    <div class="tableWrap" id="tbl"></div>
  </div>
</div>

<script src="assets/app.js"></script>
<script>
  function renderRows(rows){
    if(!rows || !rows.length){ tbl.innerHTML = `<div class="muted">لا توجد بيانات.</div>`; return; }
    const head = Object.keys(rows[0]);
    const thead = `<tr>${head.map(h=>`<th>${esc(h)}</th>`).join("")}</tr>`;
    const tbody = rows.map(r=>`<tr>${head.map(h=>`<td>${esc(r[h])}</td>`).join("")}</tr>`).join("");
    tbl.innerHTML = `<table class="table"><thead>${thead}</thead><tbody>${tbody}</tbody></table>`;
  }

  async function init(){
    requireStudentOrAdmin();

    // ✅ وضع المدرب
    if(isAdmin()){
      const course = qs("course") || localStorage.getItem("admin_course") || "";
      const section = qs("section") || localStorage.getItem("admin_section") || "";
      const data = await api("admin_grades_sheet", { course_code: course, section });
      meta.textContent = `المدرب: عرض جميع المتدربين | المقرر: ${data.course_code || "-"} | الشعبة: ${data.section || "-"}`;
      renderRows(data.rows || []);
      return;
    }

    // ✅ وضع المتدرب
    const data = await api("grades_get", {});
    meta.textContent = `المقرر: ${data.course_code || "-"} | الشعبة: ${data.section || "-"} | درجة المتدرب:`;
    renderRows(data.rows || []);
  }

  init().catch(e=>alert(e.message||e));
</script>
</body>
</html>
