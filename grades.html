<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>سجل الدرجات</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div class="container">
  <div class="topbar">
    <div class="brand">سجل الدرجات</div>
    <div class="actions">
      <a class="btn" href="dashboard.html">رجوع</a>
      <button class="btn" onclick="isAdmin()?exitAdminMode():logoutStudent()">${"خروج"}</button>
    </div>
  </div>

  <div class="card">
    <div id="meta" class="muted"></div>
    <div id="tbl"></div>
  </div>
</div>

<script src="assets/app.js"></script>
<script>
async function init(){
  requireStudentOrAdmin();
  const sel = getSelection();

  if (isAdmin()){
    if (!sel.course || !sel.section) throw new Error("اختر المقرر والشعبة من لوحة المدرب أولاً");
    const data = await api("admin_grades_get", { course_code: sel.course, section: sel.section });
    meta.textContent = `عرض المدرب — المقرر: ${data.course_code||sel.course} — الشعبة: ${data.section||sel.section}`;
    renderTable(tbl, data.headers||[], data.rows||[]);
  }else{
    const data = await api("grades_get", { course_code: sel.course, section: sel.section });
    meta.textContent = `عرض متدرب — المقرر: ${data.course_code||sel.course} — الشعبة: ${data.section||sel.section}`;
    renderTable(tbl, data.headers||[], data.rows||[]);
  }
}
init().catch(e=>alert(e.message||e));
</script>
</body>
</html>
