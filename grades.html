<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>سجل الدرجات</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div class="container">
  <div class="topbar">
    <div class="brand">سجل الدرجات</div>
    <div class="actions">
      <a class="btn" href="dashboard.html">رجوع</a>
      <button class="btn" onclick="isAdmin()?exitAdminMode():logoutStudent()">خروج</button>
    </div>
  </div>

  <div class="card">
    <div id="meta" class="muted"></div>
    <div class="tableWrap" id="tbl" style="margin-top:10px"></div>
  </div>
</div>

<script src="assets/app.js"></script>
<script>
  requireStudentOrAdmin();

  function renderTable(rows){
    if (!rows || !rows.length){
      tbl.innerHTML = `<div class="muted">لا توجد بيانات</div>`;
      return;
    }
    const head = Object.keys(rows[0]);
    const thead = `<tr>${head.map(h=>`<th>${esc(h)}</th>`).join("")}</tr>`;
    const tbody = rows.map(r=>`<tr>${head.map(h=>`<td>${esc(r[h])}</td>`).join("")}</tr>`).join("");
    tbl.innerHTML = `<table class="table"><thead>${thead}</thead><tbody>${tbody}</tbody></table>`;
  }

  async function init(){
    try{
      if (isAdmin() || qs("admin")==="1"){
        const course = localStorage.getItem("admin_course") || "";
        const section = localStorage.getItem("admin_section") || "";
        meta.textContent = `عرض المدرب — المقرر: ${course||"-"} | الشعبة: ${section||"-"}`;
        const data = await api("admin_grades_get", { course_code: course, section });
        renderTable(data.rows || []);
        return;
      }

      const data = await api("grades_get", {});
      meta.textContent = `المقرر: ${data.course_code||"-"} | الشعبة: ${data.section||"-"}`;
      renderTable(data.row ? [data.row] : []);
    }catch(e){
      alert(e.message || e);
    }
  }
  init();
</script>
</body>
</html>
