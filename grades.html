<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>سجل الدرجات</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div class="container">
  <div class="topbar">
    <div class="brand">سجل الدرجات</div>
    <div class="actions">
      <a class="btn" href="dashboard.html">رجوع</a>
      <button class="btn" onclick="isAdmin()?logoutAdmin():logoutStudent()">خروج</button>
    </div>
  </div>

  <div class="card">
    <div id="meta" class="muted"></div>
    <div id="tbl" style="margin-top:10px"></div>
  </div>
</div>

<script src="assets/app.js"></script>
<script>
async function init(){
  requireStudentOrAdmin();

  if (isAdmin()){
    const course = qs("course") || getAdminCourse();
    const section = qs("section") || getAdminSection();
    if (!course) { location.href="admin-dashboard.html"; return; }
    const data = await api("admin_grades_get",{ course, section });
    meta.textContent = `عرض المدرب — المقرر: ${data.course} — الشعبة: ${data.section || "كل الشعب"} — (${data.sheet})`;
    renderTable(tbl, data.headers, data.rows);
    return;
  }

  const st = getStudent();
  const data = await api("grades_get",{});
  meta.textContent = `درجتك — المقرر: ${st.course} — الشعبة: ${st.section} — (${data.sheet})`;
  renderTable(tbl, data.headers, data.rows);
}
init().catch(e=>alert(e.message||e));
</script>
</body>
</html>
