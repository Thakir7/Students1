<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>سجل الدرجات</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div class="container">
  <div class="topbar">
    <div class="brand">سجل الدرجات</div>
    <div class="actions">
      <a class="btn" href="dashboard.html">رجوع</a>
      <button class="btn" onclick="logoutAdmin()" id="adminBtn" style="display:none">خروج المدرب</button>
    </div>
  </div>

  <div id="selector"></div>

  <div class="card">
    <div id="meta" class="muted"></div>
    <div class="tableWrap" id="tbl" style="margin-top:12px"></div>
  </div>
</div>

<script src="assets/app.js"></script>
<script>
function renderRows(rows){
  if(!rows || !rows.length){
    tbl.innerHTML = `<div class="muted">لا توجد بيانات.</div>`;
    return;
  }
  const headers = Object.keys(rows[0]);
  const thead = `<tr>${headers.map(h=>`<th>${esc(h)}</th>`).join("")}</tr>`;
  const tbody = rows.map(r=>`<tr>${headers.map(h=>`<td>${esc(r[h])}</td>`).join("")}</tr>`).join("");
  tbl.innerHTML = `<table class="table"><thead>${thead}</thead><tbody>${tbody}</tbody></table>`;
}

async function loadAdmin(){
  const course = getAdminCourse();
  const section = getAdminSection();
  const data = await api("admin_grades_get", { course_code: course, section });
  meta.textContent = `عرض المدرب — المقرر: ${course||"-"} | الشعبة: ${section||"بدون"}`;
  renderRows(data.rows);
}

async function init(){
  requireStudentOrAdmin();

  if(isAdmin()){
    adminBtn.style.display = "inline-block";
    await renderAdminSelector(document.getElementById("selector"), ()=>loadAdmin());
    await loadAdmin();
    return;
  }

  const data = await api("grades_get", {});
  meta.textContent = `عرض متدرب — المقرر: ${data.course_code||"-"} | الشعبة: ${data.section||"-"}`;
  renderRows(data.rows);
}

init().catch(e=>alert(e.message||e));
</script>
</body>
</html>
