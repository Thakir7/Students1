<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>بوابة المتدرب</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div class="container">
  <div class="topbar">
    <div class="brand">بوابة المتدرب</div>
    <div class="actions">
      <a class="btn" href="admin-login.html">دخول المدرب</a>
    </div>
  </div>

  <div class="card">
    <div class="h2">تسجيل دخول المتدرب</div>
    <div class="muted">أدخل الرقم التدريبي + آخر 4 أرقام من الهوية</div>

    <div class="row" style="margin-top:12px">
      <input id="training_id" class="input" inputmode="numeric" placeholder="الرقم التدريبي">
      <input id="id_last4" class="input" inputmode="numeric" maxlength="4" placeholder="آخر 4 أرقام من الهوية">
    </div>

    <div class="row" style="margin-top:12px">
      <button class="btn primary" onclick="loginStudent()">دخول</button>
    </div>

    <div id="msg" class="muted" style="margin-top:12px"></div>
  </div>
</div>

<script src="assets/app.js"></script>
<script>
async function loginStudent(){
  msg.textContent = "جاري التحقق...";
  try{
    const tid = digitsOnly(training_id.value);
    const l4  = last4(id_last4.value);
    const data = await api("student_login", { training_id: tid, id_last4: l4 });
    saveSession(data);
    location.href = "dashboard.html";
  }catch(e){
    msg.textContent = (e && e.message) ? e.message : String(e);
  }
}
</script>
</body>
</html>
