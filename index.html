<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>بوابة المتدرب</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div class="container">
  <div class="topbar">
    <div class="brand">بوابة المتدرب</div>
    <div class="actions">
      <!-- لا نعرض رابط لوحة المدرب هنا -->
      <a class="btn" href="admin-login.html">دخول المدرب</a>
    </div>
  </div>

  <div class="card">
    <div class="h2">تسجيل دخول المتدرب</div>
    <div class="muted">أدخل الرقم التدريبي</div>

    <div class="row" style="margin-top:12px">
      <input id="tid" class="input" inputmode="numeric" placeholder="الرقم التدريبي">
    </div>

    <div class="row" style="margin-top:12px">
      <button class="btn primary" onclick="login()">دخول</button>
      <div id="msg" class="muted"></div>
    </div>
  </div>
</div>

<script src="assets/app.js"></script>
<script>
async function login(){
  msg.textContent="جاري التحقق...";
  try{
    const data = await api("student_login", { training_id: tid.value.trim() });
    saveStudentSession(data);
    location.href="dashboard.html";
  }catch(e){
    msg.textContent = e.message || e;
  }
}
</script>
</body>
</html>
