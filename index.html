<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>بوابة المتدرب</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div class="container">
  <div class="topbar">
    <div class="brand">بوابة المتدرب</div>
    <div class="actions"></div>
  </div>

  <div class="card">
    <div class="h2">تسجيل دخول المتدرب</div>
    <div class="muted">أدخل الرقم التدريبي + آخر 4 أرقام من الهوية</div>

    <div class="row" style="margin-top:12px; gap:10px">
      <input id="tid" class="input" inputmode="numeric" placeholder="الرقم التدريبي">
      <input id="last4" class="input" inputmode="numeric" placeholder="آخر 4 أرقام من الهوية">
      <button class="btn primary" onclick="loginStudent()">دخول</button>
    </div>

    <div id="msg" class="muted" style="margin-top:12px"></div>
  </div>
</div>

<script src="assets/app.js?v=4"></script>
<script>
async function loginStudent(){
  msg.textContent = "جاري التحقق...";
  try{
    const data = await api("student_login", {
      training_id: tid.value,
      last4: last4.value
    });
    saveSession(data);
    location.href = "dashboard.html?v=4";
  }catch(e){
    msg.textContent = e.message || String(e);
  }
}
</script>
</body>
</html>
