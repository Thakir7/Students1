<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>بوابة المتدرب</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div class="container">
  <div class="topbar">
    <div class="brand">بوابة المتدرب</div>
    <div class="actions">
      <!-- تم إخفاء دخول المدرب من شاشة المتدرب حسب طلبك -->
    </div>
  </div>

  <div class="card">
    <div class="h2">تسجيل دخول المتدرب</div>
    <div class="muted">أدخل الرقم التدريبي + آخر 4 أرقام من الهوية</div>

    <div class="row" style="margin-top:12px">
      <input id="tid" class="input" inputmode="numeric" placeholder="الرقم التدريبي">
      <input id="nid4" class="input" inputmode="numeric" maxlength="4" placeholder="آخر 4 أرقام من الهوية">
    </div>

    <div class="row" style="margin-top:12px">
      <button class="btn primary" onclick="login()">دخول</button>
      <button class="btn" onclick="clearSession()">مسح</button>
    </div>

    <div id="msg" class="muted" style="margin-top:12px"></div>
    <div class="muted" style="margin-top:10px">
      دخول المدرب/المدير عبر الرابط المباشر:
      <a href="admin-login.html">admin-login.html</a>
    </div>
  </div>
</div>

<script src="assets/app.js"></script>
<script>
async function login(){
  msg.textContent = "جاري التحقق...";
  try{
    const data = await api("student_login", {
      training_id: tid.value.trim(),
      nid4: nid4.value.trim()
    });
    saveSession(data);
    location.href = "dashboard.html";
  }catch(e){
    msg.textContent = e.message || String(e);
  }
}

function clearSession(){
  localStorage.removeItem("token");
  localStorage.removeItem("student");
  tid.value=""; nid4.value="";
  msg.textContent="تم المسح.";
}
</script>
</body>
</html>
