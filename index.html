<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>دخول المتدرب</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div class="container">
  <div class="topbar">
    <div class="brand">بوابة المتدرب</div>
    <div class="actions"><a class="btn" href="admin-login.html">دخول المدرب</a></div>
  </div>

  <div class="card">
    <div class="h2">تسجيل دخول المتدرب</div>
    <div class="row" style="margin-top:12px">
      <input id="training_id" class="input" placeholder="الرقم التدريبي">
      <input id="last4" class="input" placeholder="آخر 4 أرقام من الهوية" inputmode="numeric">
    </div>

    <div class="row" style="margin-top:12px">
      <button class="btn primary" onclick="loginStudent()">دخول</button>
    </div>

    <div id="msg" class="muted" style="margin-top:12px"></div>
  </div>
</div>

<script src="assets/app.js"></script>
<script>
async function loginStudent(){
  const training_id = document.getElementById("training_id").value.trim();
  const last4 = document.getElementById("last4").value.trim();
  const msg = document.getElementById("msg");

  if(!training_id) return msg.textContent = "اكتب الرقم التدريبي";
  if(!last4 || last4.length!==4) return msg.textContent = "اكتب آخر 4 أرقام بشكل صحيح";

  msg.textContent = "جاري التحقق...";
  try{
    const data = await api("student_login", { training_id, last4 });
    setStudentSession(data.token, data.student);
    location.href = "dashboard.html";
  }catch(e){
    msg.textContent = "فشل الدخول: " + (e.message || e);
  }
}
</script>
</body>
</html>
