<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>بوابة المتدرب</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div class="container">
  <div class="topbar">
    <div class="brand">بوابة المتدرب</div>
    <div class="actions">
      <a class="btn" href="admin-login.html">دخول المدرب</a>
    </div>
  </div>

  <div class="card">
    <div class="h2">تسجيل دخول المتدرب</div>
    <div class="muted">أدخل الرقم التدريبي + آخر 4 أرقام من الهوية</div>

    <div class="row" style="margin-top:12px">
      <input id="tid" class="input" inputmode="numeric" placeholder="الرقم التدريبي">
      <input id="last4" class="input" inputmode="numeric" maxlength="4" placeholder="آخر 4 من الهوية">
    </div>

    <div class="row" style="margin-top:12px">
      <button class="btn primary" onclick="login()">دخول</button>
      <div id="msg" class="muted"></div>
    </div>
  </div>
</div>

<script src="assets/app.js"></script>
<script>
async function login(){
  msg.textContent = "جاري التحقق...";

  const training_id = normDigits(tid.value);
  const id_last4 = normDigits(last4.value);

  if(!training_id){
    msg.textContent = "أدخل الرقم التدريبي.";
    return;
  }
  if(id_last4.length !== 4){
    msg.textContent = "أدخل آخر 4 أرقام من الهوية (4 أرقام).";
    return;
  }

  try{
    const data = await api("student_login", { training_id, id_last4 });
    saveSession(data);
    location.href = "dashboard.html";
  }catch(e){
    msg.textContent = (e && e.message) ? e.message : String(e);
  }
}
</script>
</body>
</html>
