<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>خطة المقرر</title>
  <link rel="stylesheet" href="assets/style.css">
  <style>
    .tableWrap{overflow:auto;margin-top:12px}
    table{width:100%;border-collapse:collapse;min-width:720px}
    th,td{border:1px solid #ddd;padding:8px;white-space:nowrap}
    th{background:#f4f4f4}
  </style>
</head>
<body>
<div class="container">
  <div class="topbar">
    <div class="brand">خطة المقرر</div>
    <div class="actions"><a class="btn" href="dashboard.html">رجوع</a></div>
  </div>

  <div class="card">
    <div id="head" class="muted"></div>
    <div class="tableWrap"><table id="tbl"></table></div>
    <div id="msg" class="muted" style="margin-top:10px"></div>
  </div>
</div>

<script src="assets/app.js"></script>
<script>
(async function(){
  const mode = qs("mode");
  const msg = document.getElementById("msg");

  try{
    let course = "";
    if(mode==="admin"){
      requireAdmin();
      course = qs("course") || getSelection().course;
      if(!course) return location.href="admin-dashboard.html";
    }else{
      requireStudent();
      const st = await api("me", {});
      course = (st.student && st.student.course) || (getStudent()||{}).course || "";
    }

    const data = await api("plan_get", { course });
    document.getElementById("head").textContent = `المقرر: ${course}`;
    renderTable(data.table || data.rows || []);
  }catch(e){
    msg.textContent = "خطأ: " + (e.message || e);
  }

  function renderTable(rows){
    const tbl = document.getElementById("tbl");
    if(!rows || !rows.length){ tbl.innerHTML="<tr><td>لا توجد بيانات</td></tr>"; return; }
    const headers = Object.keys(rows[0]);
    tbl.innerHTML =
      `<tr>${headers.map(h=>`<th>${esc(h)}</th>`).join("")}</tr>` +
      rows.map(r=>`<tr>${headers.map(h=>`<td>${esc(r[h])}</td>`).join("")}</tr>`).join("");
  }
})();
</script>
</body>
</html>
