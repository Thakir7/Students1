<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>خطة المقرر</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div class="container">
  <div class="topbar">
    <div class="brand">خطة المقرر</div>
    <div class="actions"><a class="btn" href="dashboard.html">رجوع</a></div>
  </div>

  <div class="card">
    <div id="meta" class="muted"></div>
    <div id="tbl"></div>
  </div>
</div>

<script src="assets/app.js"></script>
<script>
async function init(){
  requireStudentOrAdmin();

  if (isAdmin()){
    const sel = getAdminSelection();
    if (!sel.course) throw new Error("اختر المقرر من لوحة المدرب أولاً");
    const data = await api("plan_get", { /* للمدرب نستخدم نفس action لكن السيرفر يحتاج student token، لذلك لا تستخدمه هنا */ });
    // إذا تبغى خطة للمدرب: خلها صفحة مستقلة لاحقاً أو استخدم نفس شيت Plan من جهة الواجهة مباشرة.
    throw new Error("خطة المقرر للمدرب: اعرضها للمتدرب فقط حالياً (حسب طلبك).");
  }else{
    const data = await api("plan_get", {});
    meta.textContent = `المقرر: ${data.course_code||""}`;
    renderTable(tbl, data.headers||[], data.rows||[]);
  }
}
init().catch(e=>alert(e.message||e));
</script>
</body>
</html>
