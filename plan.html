<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>خطة المقرر</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div class="container">
  <div class="topbar">
    <div class="brand">خطة المقرر</div>
    <div class="actions">
      <a class="btn" href="dashboard.html">رجوع</a>
      <button class="btn" onclick="isAdmin()?logoutAdmin():logoutStudent()">خروج</button>
    </div>
  </div>

  <div class="card">
    <div id="meta" class="muted"></div>
    <div id="tbl" style="margin-top:10px"></div>
  </div>
</div>

<script src="assets/app.js"></script>
<script>
async function init(){
  requireStudentOrAdmin();

  if (isAdmin()){
    const course = getAdminCourse() || qs("course");
    if (!course) { location.href="admin-dashboard.html"; return; }
    // أسهل: المدرب يفتح الخطة من خلال اختيار المقرر في لوحة المدرب
    // نحتاج طالب حتى plan_get؟ لا، plan_get يتطلب طالب.
    // لذلك نوصّلها للمدرب عبر نفس بيانات الطالب؟ الأفضل إضافة admin_plan_get لاحقاً.
    meta.textContent = `المدرب: افتح الخطة للطلاب من تبويب الشيت مباشرة حالياً (سأضيف admin_plan_get إذا رغبت).`;
    tbl.innerHTML = `<div class="muted">يمكنني إضافة دعم عرض الخطة للمدرب فوراً إذا طلبت.</div>`;
    return;
  }

  const st = getStudent();
  const data = await api("plan_get",{});
  meta.textContent = `المقرر: ${st.course} — (${data.sheet})`;
  renderTable(tbl, data.headers, data.rows);
}
init().catch(e=>alert(e.message||e));
</script>
</body>
</html>
