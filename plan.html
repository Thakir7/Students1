<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>خطة المقرر</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div class="container">
  <div class="topbar">
    <div class="brand">خطة المقرر</div>
    <div class="actions"><a class="btn" href="dashboard.html">رجوع</a></div>
  </div>

  <div class="card">
    <div id="meta" class="muted"></div>
    <div id="tbl"></div>
  </div>
</div>

<script src="assets/app.js"></script>
<script>
async function init(){
  requireStudentOrAdmin();
  const sel = getSelection();
  if (!sel.course) throw new Error("اختر المقرر أولاً");
  const data = await api("plan_get", { course_code: sel.course });
  meta.textContent = `المقرر: ${data.course_code}`;
  renderTable(tbl, data.headers||[], data.rows||[]);
}
init().catch(e=>alert(e.message||e));
</script>
</body>
</html>
