<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>خطة المقرر</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div class="container">
  <div class="topbar">
    <div class="brand">خطة المقرر</div>
    <div class="actions">
      <a class="btn" href="dashboard.html">رجوع</a>
      <button class="btn" style="display:none" id="exitAdminBtn" onclick="exitAdmin()">خروج المدرب</button>
    </div>
  </div>

  <div class="card">
    <div id="meta" class="muted"></div>
    <div id="tbl"></div>
  </div>
</div>

<script src="assets/app.js"></script>
<script>
  async function init(){
    requireStudentOrAdmin();

    const course = isAdmin()? getAdminCourse() : getSelectedCourse();
    if (isAdmin()) exitAdminBtn.style.display="inline-flex";

    meta.textContent = `المقرر: ${course||"-"}`;
    const data = await api("plan_get", { course });
    renderTable(tbl, data.rows, { title: "خطة المقرر" });
  }
  init().catch(e=>alert(e.message||e));
</script>
</body>
</html>
