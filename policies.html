<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>سياسات المقرر التدريبي</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div class="container">
  <div class="topbar">
    <div class="brand">سياسات المقرر التدريبي</div>
    <div class="actions">
      <a class="btn" href="dashboard.html">رجوع</a>
      <button class="btn danger" onclick="isAdmin()?exitAdminMode():logoutStudent()">خروج</button>
    </div>
  </div>

  <div class="card">
    <div id="meta" class="muted"></div>

    <div id="adminBox" style="display:none; margin-top:12px">
      <div class="h2">إضافة/تعديل السياسات (للمدرب)</div>
      <div class="muted">اكتب كل سياسة في سطر مستقل ثم حفظ.</div>
      <textarea id="txt" class="input" placeholder="اكتب السياسات هنا..."></textarea>
      <div class="row" style="margin-top:12px">
        <button class="btn primary" onclick="save()">حفظ</button>
      </div>
      <div id="msg" class="muted" style="margin-top:10px"></div>
      <hr style="border:none;border-top:1px solid var(--line);margin:14px 0">
    </div>

    <div class="h2">عرض السياسات</div>
    <div id="view" class="muted" style="white-space:pre-wrap"></div>
  </div>
</div>

<script src="assets/app.js"></script>
<script>
async function init(){
  requireStudentOrAdmin();

  if (isAdmin()){
    adminBox.style.display = "block";
    const c = localStorage.getItem("admin_course") || "";
    if (!c) { location.href="admin-dashboard.html"; return; }

    meta.textContent = `لوحة المدرب — المقرر: ${c}`;
    const data = await api("admin_policies_get", { course_code: c });
    txt.value = data.text || "";
    view.textContent = data.text || "لا توجد سياسات";
    return;
  }

  const data = await api("policies_get", {});
  meta.textContent = `المقرر: ${data.course_code}`;
  view.textContent = data.text || "لا توجد سياسات";
}

async function save(){
  try{
    const c = localStorage.getItem("admin_course") || "";
    await api("admin_policies_set", { course_code: c, text: txt.value });
    msg.textContent = "تم الحفظ.";
    view.textContent = txt.value || "لا توجد سياسات";
  }catch(e){
    msg.textContent = e.message || String(e);
  }
}

init().catch(e=>alert(e.message||e));
</script>
</body>
</html>
