<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>سياسات المقرر</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div class="container">
  <div class="topbar">
    <div class="brand">سياسات المقرر التدريبي</div>
    <div class="actions"><a class="btn" href="dashboard.html">رجوع</a></div>
  </div>

  <div class="card">
    <div id="meta" class="muted"></div>
    <div id="view"></div>
  </div>
</div>

<script src="assets/app.js"></script>
<script>
function renderLines(lines){
  if (!lines.length){ view.innerHTML = `<div class="muted">لا توجد سياسات</div>`; return; }
  view.innerHTML = `<ul>${lines.map(x=>`<li>${esc(x)}</li>`).join("")}</ul>`;
}
async function init(){
  requireStudentOrAdmin();

  if (isAdmin()){
    // سياسة المدرب موجودة في admin-dashboard/صفحة تعديل لاحقاً
    throw new Error("سياسات المدرب: افتح صفحة لوحة المدرب (ميزة التعديل هناك).");
  }else{
    const data = await api("policies_get", {});
    meta.textContent = `المقرر: ${data.course_code||""}`;
    renderLines(data.lines||[]);
  }
}
init().catch(e=>alert(e.message||e));
</script>
</body>
</html>
