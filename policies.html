<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>سياسات المقرر التدريبي</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div class="container">
  <div class="topbar">
    <div class="brand">سياسات المقرر التدريبي</div>
    <div class="actions">
      <a class="btn" href="dashboard.html">رجوع</a>
      <button class="btn" onclick="logoutAdmin()" id="adminBtn" style="display:none">خروج المدرب</button>
    </div>
  </div>

  <div class="card">
    <div id="meta" class="muted"></div>

    <div id="studentView" style="display:none;margin-top:12px">
      <div class="h2">السياسات</div>
      <div id="policyText" class="muted" style="white-space:pre-wrap;margin-top:10px"></div>
    </div>

    <div id="adminView" style="display:none;margin-top:12px">
      <div class="h2">إضافة/تعديل السياسات (للمدرب)</div>
      <div class="muted">اكتب كل سياسة في سطر مستقل ثم اضغط حفظ.</div>
      <textarea id="txt" class="input" style="height:240px;margin-top:12px"></textarea>
      <div class="row" style="margin-top:12px">
        <button class="btn primary" onclick="save()">حفظ</button>
      </div>
      <div id="msg" class="muted" style="margin-top:10px"></div>
    </div>
  </div>
</div>

<script src="assets/app.js"></script>
<script>
async function init(){
  requireStudentOrAdmin();

  if(isAdmin()){
    adminBtn.style.display = "inline-block";
    adminView.style.display = "block";

    const course = localStorage.getItem("admin_course") || "";
    const data = await api("admin_policies_get", { course_code: course });
    meta.textContent = `عرض المدرب — المقرر: ${course||"-"}`;
    txt.value = (data.text || "");
    return;
  }

  studentView.style.display = "block";
  const data = await api("policies_get", {});
  meta.textContent = `عرض متدرب — المقرر: ${data.course_code||"-"}`;
  policyText.textContent = data.text || "لا توجد سياسات بعد.";
}

async function save(){
  msg.textContent = "جاري الحفظ...";
  try{
    const course = localStorage.getItem("admin_course") || "";
    await api("admin_policies_set", { course_code: course, text: txt.value });
    msg.textContent = "تم الحفظ ✅";
  }catch(e){
    msg.textContent = e.message || e;
  }
}

init().catch(e=>alert(e.message||e));
</script>
</body>
</html>
