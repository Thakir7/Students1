<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>سياسات المقرر</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div class="container">
  <div class="topbar">
    <div class="brand">سياسات المقرر التدريبي</div>
    <div class="actions"><a class="btn" href="dashboard.html">رجوع</a></div>
  </div>

  <div class="card">
    <div id="meta" class="muted"></div>
    <div id="view"></div>

    <div id="adminBox" style="display:none;margin-top:14px">
      <div class="h2">إضافة/تعديل (للمدرب)</div>
      <textarea id="txt" rows="10" class="input" placeholder="اكتب كل سياسة في سطر"></textarea>
      <div class="row" style="margin-top:12px">
        <button class="btn primary" onclick="save()">حفظ</button>
        <div id="msg" class="muted"></div>
      </div>
    </div>
  </div>
</div>

<script src="assets/app.js"></script>
<script>
async function init(){
  requireStudentOrAdmin();
  const sel = getSelection();
  if (!sel.course) throw new Error("اختر المقرر أولاً");

  if (isAdmin()){
    adminBox.style.display="block";
    const data = await api("admin_policies_get", { course_code: sel.course });
    meta.textContent = `المقرر: ${sel.course}`;
    txt.value = (data.lines||[]).join("\n");
    renderLines(data.lines||[]);
  }else{
    const data = await api("policies_get", { course_code: sel.course });
    meta.textContent = `المقرر: ${sel.course}`;
    renderLines(data.lines||[]);
  }
}
function renderLines(lines){
  if (!lines.length){ view.innerHTML = `<div class="muted">لا توجد سياسات</div>`; return; }
  view.innerHTML = `<ul>${lines.map(x=>`<li>${esc(x)}</li>`).join("")}</ul>`;
}
async function save(){
  msg.textContent = "جاري الحفظ...";
  try{
    const sel = getSelection();
    await api("admin_policies_set", { course_code: sel.course, text: txt.value });
    msg.textContent = "تم الحفظ ✅";
    renderLines(txt.value.split("\n").map(x=>x.trim()).filter(Boolean));
  }catch(e){
    msg.textContent = e.message || "فشل";
  }
}
init().catch(e=>alert(e.message||e));
</script>
</body>
</html>
